<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Temperature and Humidity"
	},
	toolTip: {
		shared: true
	},
	axisX: {
		title: "Time",
		suffix : " s"
	},
	axisY: {
		title: "Temperature",
		titleFontColor: "#4F81BC",
		suffix : " C",
		lineColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "Humidity",
		titleFontColor: "#C0504E",
		suffix : " %",
		lineColor: "#C0504E",
		tickColor: "#C0504E"
	},
	data: [{
		type: "spline",
		name: "speed",
		xValueFormatString: "#### sec",
		yValueFormatString: "#,##0.00 m/s",
		dataPoints: [
			{ x: 0 , y: 20},
			{ x: 5 , y: 21 },
			{ x: 10 , y: 23 },
			{ x: 15 , y: 24 },
			{ x: 20 , y: 25 },
			{ x: 25 , y: 27 },
			{ x: 30 , y: 30 },
			{ x: 35 , y: 32 },
			{ x: 40 , y: 28 },
			{ x: 45 , y: 27 },
			{ x: 50 , y: 25 },
			{ x: 55 , y: 21 },
			{ x: 60 , y: 22 }

		]
	},
	{
		type: "spline",
		axisYType: "secondary",
		name: "distance covered",
		yValueFormatString: "#,##0.# m",
		dataPoints: [
			{ x: 0 , y: 39},
			{ x: 5 , y: 40},
			{ x: 10 , y: 60 },
			{ x: 15 , y: 45 },
			{ x: 20 , y: 55 },
			{ x: 25 , y: 50 },
			{ x: 30 , y: 55 },
			{ x: 35 , y: 36 },
			{ x: 40 , y: 40 },
			{ x: 45 , y: 50 },
			{ x: 50 , y: 55 },
			{ x: 55 , y: 40},
			{ x: 60 , y: 53 }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
